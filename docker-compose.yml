version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      # DATABASE_URL은 .env에서 주입 (mysql://USER:PASS@HOST:3306/DB?charset=utf8mb4)
    command: >
      sh -c "
      python manage.py makemigrations --noinput &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn backend.wsgi:application -b 0.0.0.0:8000 --workers 3 --timeout 60
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # (선택) .env 경고 없애려면 다음 줄 추가:
      # - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    expose:
      - "8000"
    networks: [appnet]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    command: ["/bin/sh", "-c", "echo 'frontend build complete' && tail -f /dev/null"]
    volumes:
      - react_build:/usr/share/nginx/html
    networks: [appnet]

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro   # ✅ 이걸로 교체
      - react_build:/usr/share/nginx/html:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    networks: [appnet]
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  react_build:

networks:
  appnet:
    driver: bridge
