  /api/services/:
    get:
      operationId: services_list
      description: |-
        모든 구독 서비스의 목록 및 상세 정보를 조회합니다.
        (권한: 누구나 조회 가능)
      parameters:
      - in: query
        name: categories
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: max_price
        schema:
          type: number
      - in: query
        name: min_price
        schema:
          type: number
      - in: query
        name: q
        schema:
          type: string
      - in: query
        name: sort
        schema:
          type: array
          items:
            type: string
            enum:
            - -name
            - -price
            - name
            - price
        description: |-
          Ordering

          * `price` - Price
          * `-price` - Price (descending)
          * `name` - Name
          * `-name` - Name (descending)
        explode: false
        style: form
      tags:
      - services
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
          description: ''
  /api/services/{id}/:
    get:
      operationId: services_retrieve
      description: |-
        모든 구독 서비스의 목록 및 상세 정보를 조회합니다.
        (권한: 누구나 조회 가능)
