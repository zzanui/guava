components:
  schemas:
    Bookmark:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Bookmark ID
        service:
          type: integer
          description: Service ID
        memo:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - service
    Card:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    PatchedBookmark:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Bookmark ID
        service:
          type: integer
          description: Service ID
        memo:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedSubscription:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Subscription ID
        plan_name:
          type: string
          readOnly: true
        plan_service_name:
          type: string
          readOnly: true
        plan_service_category:
          type: string
          readOnly: true
        plan_price:
          type: string
          readOnly: true
        plan_billing_cycle:
          type: string
          readOnly: true
        status:
          type: boolean
        start_date:
          type: string
          format: date
        next_payment_date:
          type: string
          format: date
        custom_memo:
          type: string
          nullable: true
        price_override:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        user:
          type: integer
          readOnly: true
        plan:
          type: integer
          description: Plan ID
    Plan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Plan ID
        plan_name:
          type: string
          maxLength: 100
        billing_cycle:
          type: string
          maxLength: 50
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        benefits:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        service:
          type: integer
          description: Service ID
      required:
      - created_at
      - id
      - plan_name
      - price
      - service
      - updated_at
    Register:
      type: object
      properties:
        user_id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
        social_id:
          type: string
          nullable: true
          maxLength: 100
        name:
          type: string
          maxLength: 50
        display_name:
          type: string
          maxLength: 50
      required:
      - display_name
      - name
      - password
      - password2
      - user_id
      - username
    Service:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Service ID
        min_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,0})?$
          readOnly: true
        max_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,0})?$
          readOnly: true
        name:
          type: string
          maxLength: 120
        category:
          type: string
          nullable: true
          maxLength: 40
        description:
          type: string
          nullable: true
        official_link:
          type: string
          nullable: true
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - max_price
      - min_price
      - name
      - updated_at
    ServiceDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Service ID
        plans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
          readOnly: true
        name:
          type: string
          maxLength: 120
        category:
          type: string
          nullable: true
          maxLength: 40
        description:
          type: string
          nullable: true
        official_link:
          type: string
          nullable: true
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
