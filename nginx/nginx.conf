# nginx/nginx.conf (전체 파일)
user  nginx;
worker_processes  auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  server_tokens off;

  upstream backend_upstream {
    server backend:8000;  # ← compose 서비스명:포트
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # React 정적 파일 (frontend가 빌드해서 react_build 볼륨에 담음)
    root /usr/share/nginx/html;
    index index.html;

    # ✅ API/ADMIN은 백엔드로 프록시
    location ^~ /api/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /admin/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적/미디어 (Django collectstatic 결과/업로드)
    location /static/ { alias /var/www/static/;  expires 7d; access_log off; }
    location /media/  { alias /var/www/media/;   expires 7d; access_log off; }

    # SPA 라우팅
    location / { try_files $uri /index.html; }
  }
}
