# nginx/default.conf  (server 블록만)
upstream backend_upstream {
  server backend:8000;
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ /api와 /admin은 백엔드로 프록시
  location ^~ /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location ^~ /admin/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 정적/미디어
  location /static/ { alias /var/www/static/; expires 7d; access_log off; }
  location /media/  { alias /var/www/media/;  expires 7d; access_log off; }

  # SPA 라우팅
  location / { try_files $uri /index.html; }
}
